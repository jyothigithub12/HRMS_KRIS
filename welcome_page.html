<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HRMS App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 relative h-screen overflow-hidden">

  <!-- Background Image -->
  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" style="background-image: url('images/table.jpg');"></div>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-[#041c72] opacity-70"></div>

  <!-- Welcome Page Content -->
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-1/2 max-w-xl text-white text-center px-12">
    <h1 class="text-4xl font-bold mb-4">Welcome to HRMS App</h1>
    <h4 class="text-lg mb-6">Choose your role to continue</h4>
    <button class="w-3/4 mx-auto my-2 py-2 border border-white text-white rounded hover:bg-orange-400 transition duration-500">Admin Login</button>
    <button class="w-3/4 mx-auto my-2 py-2 border border-white text-white rounded hover:bg-orange-400 transition duration-500">User Login</button>
  </div>

</body>
</html>
