
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 font-sans overflow-hidden relative">

  <!-- Logo -->
  <div class="absolute top-[5%] left-[1%] z-30">
    <img src="images/kris-logo.png" class="h-[50px]" />
  </div>

  <!-- Background and Overlay -->

  <div class="relative h-screen w-full">
      <div class="absolute inset-0 bg-cover bg-center bg-no-repeat z-10"
      style="background-image: url('images/table.jpg');"></div>
      <div class="absolute inset-0 bg-[#041c72] opacity-70 z-20"></div>
  </div>


  <!-- Login Form -->
  <div
    class="absolute top-[30%] left-1/2 transform -translate-x-1/2 w-[400px] flex flex-col items-center text-white z-30">
    <h2 class="text-2xl text-center mb-2">Login</h2>
    <h4 class="mb-4">Login into your account</h4>
    <form class="w-full px-4">
      <div class="mb-4">
        <label for="Email-address" class="block text-xs mb-1">Email-Address</label>
        <input type="email" id="Email-address" name="Email-address" required
          class="w-full border border-white text-black bg-[url('images/table.jpg')] bg-center bg-no-repeat px-2 py-1" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-xs mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full border border-white text-black bg-[url('images/table.jpg')] bg-center bg-no-repeat px-2 py-1" />
      </div>
      <div class="flex items-center justify-between text-xs mb-4">
        <div class="flex items-center">
          <input type="checkbox" id="remember-me" name="remember-me" class="mr-2" />
          <label for="remember-me">Remember me</label>
        </div>
        <a href="#" class="text-white no-underline">Reset Password?</a>
      </div>
      <button type="submit" class="w-full bg-[#FFFFCC] text-black py-2">Sign In</button>
    </form>
  </div>

</body>

</html>
